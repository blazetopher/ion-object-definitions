package net.ooici.core.mutable;

import "net/ooici/core/link/link.proto";


message Branch {
	required string branchname = 1;
	required net.ooici.core.link.CASRef commitref = 2;
}

message MutableNode {
	required string key = 1;
	repeated Branch branches = 2;
	optional string name = 3;
}

message CommitRef {
	required string comment = 1;
	required double date = 2;
	repeated Branch ancestors = 3;
	required net.ooici.core.link.CASRef objectroot = 4;
}

