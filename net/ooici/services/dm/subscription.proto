package net.ooici.services.dm;

import "net/ooici/core/link/link.proto";
import "net/ooici/core/type/type.proto";

message Subscription{
	enum _MessageTypeIdentifier {
		_ID = 2303;
		_VERSION = 1;
	}

	optional string id = 1;
	optional string data_resource_id = 2;
	optional string name = 3;
	optional string source = 4;
	optional double datetime = 5;
	enum DeliveryMode {
		INSTANT = 1;
		DIGEST = 2;
	}
	optional DeliveryMode delivery_mode = 6;
	optional double delivery_interval = 7;
	enum DeliveryChannel {
		WEBUI = 1;
		DISPATCHER = 2;
		EMAIL = 3;
		RSS = 4;
		TWITTER = 5;
	}
	optional DeliveryChannel delivery_channel = 8;
	optional string delivery_address = 9;
}
