package net.ooici.data.cdm.syntactic;

// enumeration of the NetCDF syntactic data types

enum DataType {
	BOOLEAN = 1;
    BYTE = 2;
    SHORT = 3;
    INT = 4;
    LONG = 5;
    FLOAT = 6;
    DOUBLE = 7;
    CHAR = 8;
    STRING = 9;
    STRUCTURE = 10;
    SEQUENCE = 11;
    ENUM = 12;
    OPAQUE = 13;
  }
